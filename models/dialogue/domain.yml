%YAML 1.1
---
actions:
- utter_default
- utter_greet
- utter_goodbye
- utter_help
- utter_ask_kind
- utter_ask_again
- utter_wait
- utter_bless
- action_cal_money
config:
  store_entities_as_slots: true
entities:
- food
- quan
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- confirm:
    use_entities: true
- deny:
    use_entities: true
- order_meal:
    use_entities: true
- kind_answer:
    use_entities: true
slots: {}
templates:
  utter_ask_again:
  - text: 好的，请问您还需要什么吗？
  utter_ask_kind:
  - text: 好的，请问您需要些什么呢？
  - text: 您好，这是我们的菜单，请问您想要点些什么呢？
  utter_bless:
  - text: 祝您用餐愉快。
  utter_default:
  - text: 您好, 我没有听清。
  - text: 我有点迷糊,能再说一遍吗?
  - text: 我不明白,请再说一次吧。
  utter_goodbye:
  - text: 再见。
  - text: bye bye。
  - text: bye, 为您服务很愉快。
  - text: 慢走, 一路顺风。
  utter_greet:
  - text: 您好!
  utter_help:
  - text: 请问有什么可以帮助您的吗？
  - text: 请问有什么需要帮助的吗？
  utter_wait:
  - text: 请您稍等片刻。
  - text: 请您先入座，稍等我们会给您上餐。
